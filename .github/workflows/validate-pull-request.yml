name: "CI"

on:
    pull_request:
        types: [ opened, synchronize, reopened, ready_for_review ]

concurrency:
    group: ${{ github.head_ref }}-validate-pr
    cancel-in-progress: true

jobs:
    lint:
        if: github.event.pull_request.draft == false
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3

            -   name: "Setup"
                uses: ./.github/actions/setup

            -   name: "Run packages lint"
                run: yarn lint:code

    test:
        if: github.event.pull_request.draft == false
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3

            -   name: "Setup"
                uses: ./.github/actions/setup

            -   name: "Run unit tests"
                run: |
                    sudo timedatectl set-timezone Europe/Paris
                    yarn test

    integration-test:
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3

            -   name: "Setup"
                uses: ./.github/actions/setup

            -   name: "Install playwright"
                run: npx playwright install --with-deps

            -   name: "Build Storybook"
                run: yarn build:storybook --quiet

            -   name: "Serve Storybook and run tests"
                run: |
                    npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
                      "npx http-server packages/lumx-react/storybook-static --port 6006 --silent" \
                      "npx wait-on tcp:6006 && yarn test:storybook"

    Github-actions-validator:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3

            -   name: "Github actions validator"
                uses: lumapps/github-actions-validator@v2

    Commit-message-validation:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3

            -   name: "Commit message validation"
                uses: lumapps/commit-message-validator@master
                with:
                    no_jira: true
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
