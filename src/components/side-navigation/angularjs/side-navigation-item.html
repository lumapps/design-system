<li
    class="lumx-side-navigation-item"
    ng-class="{ 'lumx-side-navigation-item--emphasis-low': lumx.emphasis === 'low',
                'lumx-side-navigation-item--emphasis-medium': !lumx.emphasis || lumx.emphasis === 'medium',
                'lumx-side-navigation-item--emphasis-high': lumx.emphasis === 'high',
                'lumx-side-navigation-item--is-selected': lumx.isSelected }"
>
    <a
        class="lumx-side-navigation-item__link"
        ng-click="lumx.handleClick()"
        lumx-enter-keypress="lumx.handleClick()"
        tabindex="0"
    >
        <lumx-icon lumx-path="{{ lumx.icon }}" lumx-size="xs" ng-if="lumx.icon"></lumx-icon>
        <span>{{ lumx.label }}</span>
        <lumx-icon
            lumx-path="{{ lumx.isOpen ? lumx.icons.mdiChevronUp : lumx.icons.mdiChevronDown }}"
            lumx-size="xs"
            ng-if="lumx.hasChildren"
        ></lumx-icon>
    </a>

    <ul class="lumx-side-navigation-item__children" ng-if="lumx.hasChildren && lumx.isOpen" ng-transclude></ul>
</li>
