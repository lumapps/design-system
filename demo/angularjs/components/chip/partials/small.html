<div class="p++" lumx-grid-container="row" lumx-grid-v-align="center">
    <lumx-chip class="m-" lumx-size="s" lumx-theme="{{ mainBlock.theme }}">
        <lumx-chip-label>Default</lumx-chip-label>
    </lumx-chip>

    <lumx-chip class="m-" lumx-size="s" lumx-theme="{{ mainBlock.theme }}">
        <lumx-chip-before>
            <lumx-icon lumx-path="{{ vm.icons.mdiEmail }}" lumx-size="xxs"></lumx-icon>
        </lumx-chip-before>

        <lumx-chip-label>Rich</lumx-chip-label>
    </lumx-chip>

    <lumx-chip class="m-" lumx-size="s" lumx-theme="{{ mainBlock.theme }}" lumx-on-click="vm.clickCallback()">
        <lumx-chip-label>Dismissible</lumx-chip-label>

        <lumx-chip-after>
            <lumx-icon lumx-path="{{ vm.icons.mdiClose }}" lumx-size="xxs"></lumx-icon>
        </lumx-chip-after>
    </lumx-chip>
</div>
