<lumx-table lumx-has-dividers="true">
    <lumx-table-head>
        <lumx-table-row>
            <lumx-table-cell-head>Parameter</lumx-table-cell-head>
            <lumx-table-cell-head>Type</lumx-table-cell-head>
            <lumx-table-cell-head>Options</lumx-table-cell-head>
            <lumx-table-cell-head>Description</lumx-table-cell-head>
        </lumx-table-row>
    </lumx-table-head>
    <lumx-table-body>
        <lumx-table-row>
            <lumx-table-cell-body>image*</lumx-table-cell-body>
            <lumx-table-cell-body>
                <lumx-chip lumx-size="s"><lumx-chip-label>string</lumx-chip-label></lumx-chip>
            </lumx-table-cell-body>
            <lumx-table-cell-body></lumx-table-cell-body>
            <lumx-table-cell-body>The image source url</lumx-table-cell-body>
        </lumx-table-row>

        <lumx-table-row>
            <lumx-table-cell-body>size</lumx-table-cell-body>
            <lumx-table-cell-body>
                <lumx-chip lumx-size="s"><lumx-chip-label>string</lumx-chip-label></lumx-chip>
            </lumx-table-cell-body>
            <lumx-table-cell-body>xxs, xs, s, m*, l, xl</lumx-table-cell-body>
            <lumx-table-cell-body>The avatar size</lumx-table-cell-body>
        </lumx-table-row>

        <lumx-table-row>
            <lumx-table-cell-body>theme</lumx-table-cell-body>
            <lumx-table-cell-body>
                <lumx-chip lumx-size="s"><lumx-chip-label>string</lumx-chip-label></lumx-chip>
            </lumx-table-cell-body>
            <lumx-table-cell-body>light*, dark</lumx-table-cell-body>
            <lumx-table-cell-body>The avatar theme, used for focus style</lumx-table-cell-body>
        </lumx-table-row>
    </lumx-table-body>
</lumx-table>
