<!DOCTYPE html>
<html lang="en" ng-app="design-system">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Design System</title>

        <link rel="stylesheet" href="//necolas.github.io/normalize.css/latest/normalize.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700" />

        <base href="/" />
    </head>
    <body>
        <div class="app" ng-show="Theme.loaded">
            <div class="main-nav" ui-view="main-nav"></div>
            <div class="sub-nav" ui-view="sub-nav"></div>
            <div class="main">
                <div class="main__wrapper" ui-view="main"></div>
            </div>
        </div>

        <!-- Libs -->
        <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="node_modules/focus-visible/dist/focus-visible.js" type="text/javascript"></script>

        <!-- AngularJS -->
        <script src="node_modules/angular/angular.js" type="text/javascript"></script>
        <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js" type="text/javascript"></script>

        <!-- HighlightJs -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
        <script src="node_modules/angular-highlightjs/angular-highlightjs.min.js"></script>

        <!-- Marked -->
        <script src="node_modules/marked/lib/marked.js"></script>
        <script src="node_modules/angular-marked/dist/angular-marked.js"></script>

        <!-- Design System -->
        <% for (key in htmlWebpackPlugin.files.chunks) { %>
        <!-- prettier-ignore -->
        <% if (key.indexOf('lumx-theme') === -1 && key.indexOf('demo-theme') === -1) { %>
        <script
            src="<%= htmlWebpackPlugin.files.chunks[key].entry %>"
            type="text/javascript"
            crossorigin="<%= webpackConfig.output.crossOriginLoading %>"
        ></script>
        <% } %>
        <!-- prettier-ignore -->
        <% } %>
    </body>
</html>
