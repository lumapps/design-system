<div class="demo-block">
    <div
        class="demo-block__content"
        ng-class="{ 'lumx-theme-background-dark-N': demoBlock.hasDarkTheme }"
        ng-include="'demo/angularjs/components/' + demoBlock.component + '/partials/' + demoBlock.partial + '.html'"
    ></div>

    <div class="demo-block__toolbar">
        <div class="demo-block__code-toggle">
            <lumx-button lumx-emphasis="low" ng-click="demoBlock.toggleCode()">
                <lumx-icon lumx-path="{{ demoBlock.icons.mdiCodeTags }}"></lumx-icon>
                <span>{{ demoBlock.isCodeOpen ? 'Hide code' : 'Show code' }}</span>
            </lumx-button>
        </div>

        <div class="demo-block__theme-toggle" ng-if="demoBlock.hasThemeSwitcher">
            <lumx-switch lumx-position="right" ng-model="demoBlock.hasDarkTheme" ng-change="demoBlock.toggleTheme()">
                Dark Background
            </lumx-switch>
        </div>
    </div>

    <div
        class="demo-block__code"
        ng-if="demoBlock.isCodeOpen"
        hljs
        hljs-language="html"
        include="'demo/angularjs/components/' + demoBlock.component + '/partials/' + demoBlock.partial + '.html'"
    ></div>
</div>
