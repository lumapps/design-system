<div class="main-nav__wrapper">
    <div class="main-nav__logo">
        <img src="../../../assets/images/logo.svg" alt="LumX" />
        <span><strong>LumApps</strong> design system</span>
    </div>

    <lumx-side-navigation>
        <lumx-side-navigation-item
            lumx-emphasis="high"
            lumx-is-open="section.isOpen"
            lumx-label="{{ section.label }}"
            ng-repeat="section in vm.STATES"
        >
            <lumx-side-navigation-item
                lumx-emphasis="medium"
                lumx-is-open="subSection.isOpen"
                lumx-label="{{ subSection.label }}"
                ng-repeat="subSection in section.children"
            >
                <lumx-side-navigation-item
                    lumx-emphasis="low"
                    lumx-is-selected="vm.isCurrent(item.state)"
                    lumx-label="{{ item.label }}"
                    lumx-on-click="vm.goTo(item.state)"
                    ng-repeat="item in subSection.children"
                ></lumx-side-navigation-item>
            </lumx-side-navigation-item>
        </lumx-side-navigation-item>
    </lumx-side-navigation>
</div>
